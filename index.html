<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <div class="buttons">
          <div>
            <button class="asia">Asia</button>
            <button class="europe">Europe</button>
            <button class="africa">Africa</button>
            <button class="americas">Americas</button>
            <button class="oceania">Oceania</button>
          </div>
          <div>
            <button class="confirmed">Confirmed</button>
            <button class="deaths">Deaths</button>
            <button class="recovered">Recovered</button>
            <button class="critical">Critical</button>
          </div>
          <div class="controls">
            <h5 class="label">Chart Type</h5>
            <select
              name="chartType"
              id="chartType"
              onchange="updateChartType()"
            >
              <option value="line">Line</option>
              <option value="bar">Bar</option>
              <option value="radar">Radar</option>
              <option value="polarArea">Polar Area</option>
              <option value="doughnut">Doughnut</option>
            </select>
          </div>
          <div>
            <div class="countries">
              <h3>Individual Countries Information</h3>
              <br />
              <div class="countries-of-region"></div>
            </div>
          </div>
        </div>
        <div class="chart-container">
          <h1>Covid-19 Global Statistics</h1>
          <canvas id="myChart" responsive="true"></canvas>
        </div>
        <div class="country-info">
          <h1></h1>
          <div class="confirmed">
            <h2>Confirmed</h2>
            <p></p>
          </div>
          <div class="deaths">
            <h2>Deaths</h2>
            <p></p>
          </div>
          <div class="recovered">
            <h2>Recoverd</h2>
            <p></p>
          </div>
          <div class="critical">
            <h2>Critical</h2>
            <p></p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.2/chart.min.js"></script>
    <canvas id="myChart" width="400" height="400"></canvas>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
